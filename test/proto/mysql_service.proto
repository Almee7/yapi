syntax = "proto3";

package db;

service MySQLService {
  rpc Execute(MySQLExecuteRequest) returns (MySQLExecuteResponse);
}

message MySQLExecuteRequest {
  string sql = 1; // 要执行的 SQL 语句
  repeated string params = 2; // 占位参数
}

message MySQLExecuteResponse {
  string result = 1;  // 查询结果（JSON 字符串）
  bool success = 2;
  string message = 3; // 错误信息
}
